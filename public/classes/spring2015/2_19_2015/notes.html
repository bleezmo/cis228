<!doctype html>
<html>
<head>
	<style type="text/css">
		.first{
			width: 50%;
			text-align: center;
			border-style: solid;
			border-width: 1px;
			border-color: blue;
			padding-top: 100px;
			padding-bottom: 100px;
			margin: 15px;
			border-radius: 10px;
			background: linear-gradient(0deg,rgba(255,125,0,.8),rgba(255,125,255,.8));
		}
	</style>
	<script type="text/javascript">
		var rotation = 0;
		function rotate(){
			rotation = rotation + 5;
			var elems = document.getElementsByClassName("first");
			elems[0].style.background = "linear-gradient("+rotation+"deg,rgba(255,125,0,.8),rgba(255,125,255,.8))"
		}
		function changeGradient(){
			setInterval(rotate,100);
		}
		window.onload=changeGradient;
	</script>
</head>
<body>
	<div class="first">
		<p>Hello World</p>
	</div>
	<div class="first">
		<p>Hello World</p>
	</div>
</body>
</html>
